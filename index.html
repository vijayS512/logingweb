<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <spam class="bg-animate"></spam>
        <spam class="bg-animate2"></spam>

        <div class="form-box login">
            <h2 class="animation">Login</h2>
            <form action="#">
                <div class="input-box1 animation">
                     <input type="text" required>
                     <label>User name</label>
                     <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box2 animation">
                    <input type="password" required>
                    <label>password</label>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link animation">
                    <p>Don't have an account? <a href="#" class="register-link">Sign-up</a></p>
                </div>
            </form>

        </div>
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
        
        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#">
                <div class="input-box1">
                     <input type="text" required>
                     <label>User name</label>
                     <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box1">
                    <input type="text" required>
                    <label>E-mail</label>
                    <i class="fa-solid fa-envelope"></i>
                    </div>
                <div class="input-box2">
                    <input type="password" required>
                    <label>password</label>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="logreg-link">
                    <p>Already have an account? <a href="#" class="loging-link">loging</a></p>
                </div>
            </form>
         </div>
         <div class="info-text register">
            <h2>Welcome Back!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
